<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lab 3: Pokemon Quiz</title>
    <script src="https://unpkg.com/underscore@1.13.7/underscore-umd-min.js"></script>
    <link rel="stylesheet" href="css/index_styles.css"/>
    <script src="js/script.js" defer></script>
  </head>
  <body>
    <h1>Pokemon Quiz</h1>
    
    <div id="q1Text">
        <span id="markImg1"></span> 1. What is the first Pokemon?
    </div>
    <div id="q1ChoicesDiv"></div>
    <br />
    
    <div id="q2Text">
        <span id="markImg2"></span> 2. What is the first region called?
    </div>
    <input type="text" id="q2">
    <br /><br />
    
    <div id="q3Text">
        <span id="markImg3"></span> 3. What are Dragon types weak to?
    </div>
    <select id="dragonWeakness">
        <option value="">Select One</option>
        <option>Fire</option>
        <option>Water</option>
        <option>Grass</option>
        <option>Fairy</option>
    </select>
    <br /><br />
    
    <label>
        <div id="q4Text">
            <span id="markImg4"></span> 4. How many Pokemon in the first generation?
        </div>
        <input id="pokemonNum" type="number" min="1" max="999" step="1" />
    </label>
    <br /><br />
    
    <div id="q5Text">
        <span id="markImg5"></span> 5. Which is the best starter Pokemon?
    </div>
    <input type="radio" name="q5" value="Bulbasaur" /> Bulbasaur
    <input type="radio" name="q5" value="Squirtle" /> Squirtle
    <input type="radio" name="q5" value="Charmander" /> Charmander
    <br /><br />
    
    <h3 id="validationFdbk" style="color: red;"></h3>
    
    <button>Submit Quiz</button>
    <br><br>
    
    <h2 id="totalScore"></h2>
    <h3 id="timeTaken"></h3>
    <h2><span id="congrats"></span></h2>
    
    <br>

    <!-- smell ya later -->
    <div id="smellyaSection">
    <p>Smell Ya Later!</p>
    <img src="img/gary-oak.gif" alt="gary oak gif" id="garyGif">
    </div>

    <footer>
        <p>&copy; 2026 pokemon quiz by Adrik Renteria</p>
    </footer>

  </body>
</html>
