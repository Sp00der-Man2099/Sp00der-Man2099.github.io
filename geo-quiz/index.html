<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>US Geography Quiz</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/underscore@1.13.2/underscore-umd-min.js"> </script> 
     <link rel="stylesheet" href="css/index_styles.css">
  </head>
  <body class="text-center">
    <h1 class="p-5 bg-info">US Geography Quiz</h1>
    <!-- first question -->
    <h3><span id="markImg1"></span> What is the capital of California?</h3>
    <input type="text" id="q1" />
    <br /><br />
    <div id="q1Feedback"></div>
    <br /><br />

    <!-- Second Question -->
    <h3><span id="markImg2"></span> What is the longest river?</h3>
    <select id="q2">
      <option value="">Select One</option>
      <option value="ms">Mississippi</option>
      <option value="mo">Missouri</option>
      <option value="co">Colorado</option>
      <option value="de">Delaware</option>
    </select>
    <br /><br />
    <div id="q2Feedback"></div>
    <br /><br />

    <!-- Third Question -->
    <h3>
      <span id="markImg3"></span>What presidents are carved into mount Rushmore?
    </h3>
    <input type="checkbox" id="Jackson" />
    <label for="Jackson"> A.Jackson </label>
    <input type="checkbox" id="Franklin" />
    <label for="Franklin"> B.Franklin </label>
    <input type="checkbox" id="Jefferson" />
    <label for="Jefferson"> T. Jefferson </label>
    <input type="checkbox" id="Roosevelt" />
    <label for="Roosevelt"> T. Roosevelt </label> <br /><br />
    <div id="q3Feedback"></div>
    <br /><br />

    <!-- Fourth Question -->
    <h3><span id="markImg4"></span>What is the smallest US State?</h3>
    <div id="q4Choices"></div>
    <br><br>
    <div id="q4Feedback"></div>
    <br><br>
<!-- Fifth Question -->
<h3><span id="markImg5"></span> Which city is known for its rectangular pizza?</h3>
    <input type="radio" name="q5" id="ny" value="ny"> <label for="ny">New York City</label>
    <input type="radio" name="q5" id="dt" value="dt"> <label for="dt">Detroit</label>
    <input type="radio" name="q5" id="ch" value="ch"> <label for="ch">Chicago</label>
    <input type="radio" name="q5" id="hi" value="hi"> <label for="hi">Hawaii</label>
    <br /><br />
    <div id="q5Feedback"></div>
    <br /><br />

    <h3 id="validationFdbk" class="bg-danger text-white"></h3>
    <div class="d-grid gap-2">
    <button type="button" class="btn btn-primary btn-sm">Submit Quiz</button>
    </div>
    <br />
    <h2 id="totalScore" class="text-info"></h2>
    <h3 id="timeTaken" class="text-secondary"></h3>
    
    <h3 id="totalAttempts"></h3>
    <h2><span id="congrats"></span></h2>
    
    
    <br><br>
    <footer>
      <p id="footerSection"> Created by Adrik Renteria</p>
    </footer>

    <script src="js/script.js"></script>
  </body>
</html>
